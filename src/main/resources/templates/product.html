<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Products</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
	<div></div>
	<table>
		<thead>
		<tr>
			<th>Product ID</th>
			<th>Product Name</th>
			<th>Product Type</th>
			<th>Product Price</th>
			<th>Product Description</th>
		</tr>
		</thead>
		<tbody>
		<tr th:if="${products.empty}">
			<td colspan="2"> No Products Available</td>
			</tr>
			<tr th:each="product : ${products}">
				<td><span th:text ="${product.id}">Product ID</span></td>
				<td><span th:text ="${product.name}">Product Name</span></td>
				<td><span th:text ="${product.type}">Product Type</span></td>
				<td><span th:text ="${product.price}">Product Price</span></td>
				<td><span th:text ="${product.description}">Product Description</span></td>
			</tr>
		</tbody>
	</table>
</body>
</html>
